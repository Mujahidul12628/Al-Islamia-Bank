<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <h1 class="text-5xl text-center bg-slate-300 p-5">
            Welcome to bank <span class="text-green-600 ">Al-Islamia</span>
        </h1>
    </header>

    <main class=" sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 max-w-7xl mx-auto">
        <div class="grid grid-cols-3 gap-10 m-10">
            <div class="bg-violet-400 px-4 py-10 text-center rounded-lg">
                <h1 class="text-white font-bold text-3xl">
                    Deposit Amount</h1>
                <p class="text-3xl text-white mt-5">
                    $<span>00</span></p>
            </div>

            <div class="bg-cyan-500 px-4 py-10 text-center rounded-lg">
                <h1 class="text-white font-bold text-3xl">
                    Withdraw Amount</h1>
                <p class="text-3xl text-white mt-5">
                    $<span>00</span></p>
            </div>


            <div class="bg-rose-400 px-4 py-10 text-center rounded-lg">
                <h1 class="text-white font-bold text-3xl">
                    Total Balance</h1>
                <p class="text-3xl text-white mt-5">
                    $<span>00</span></p>
            </div>

        </div>

    </main>

</body>

</html>
